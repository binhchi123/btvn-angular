<p class="text-center mt-3">Áo sơ mi</p>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-3 card" style="width: 18rem;" *ngFor="let item of soMi">
            <img src="{{item.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{item.name}}</p>
                <p class="card-text">Price: {{item.price}}</p>
                <p class="card-text">Sale: {{item.salePrice}}</p>
            </div>
        </div>
    </div>
</div>
