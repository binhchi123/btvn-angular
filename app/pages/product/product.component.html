<table class="table mt-5">
    <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pro">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img src="{{item.image}}" alt="" width="150px"></td>
            <td>
                <button class="btn btn-primary mt-5" routerLink="/detail/{{item.id}}">Xem</button>
            </td>
        </tr>
    </tbody>
</table>
